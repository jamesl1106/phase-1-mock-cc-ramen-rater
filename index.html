<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  <!-- Ramen Menu -->
  <div id="ramen-menu">
    <img class="detail-image" src="./assets/ramen/shoyu.jpg" >
    <h2 class="Shoyu Ramen"></h2>
    <h3 class="Nonono"></h3>
    <span id="7/10"></span>
    <p id="Delish. Can't go wrong with a classic!"></p> 

    <img class="detail-image" src="./assets/ramen/naruto.jpg" >
    <h2 class="Naruto Ramen"></h2>
    <h3 class="Naruto"></h3>
    <span id="10/10"></span>
    <p id="My absolute fave!"></p> 

    <img class="detail-image" src="./assets/ramen/nirvana.jpg" >
    <h2 class="Nirvana Shiromaru"></h2>
    <h3 class="Ippudo"></h3>
    <span id="7/10"></span>
    <p id="Do buy the hype."></p> 

    <img class="detail-image" src="./assets/ramen/gyukotsu.jpg" >
    <h2 class="Gyukotsu Ramen"></h2>
    <h3 class="Za-Ya Ramen"></h3>
    <span id="8/10"></span> 
    <p id="Good to the last drop."></p>

    <img class="detail-image" src="./assets/ramen/kojiro.jpg" >
    <h2 class="Kojiro Red Ramen"></h2>
    <h3 class="Ramen-Ya"></h3>
    <span id="6/10"></span> 
    <p id="Perfect for a cold night."></p>
  </div>

  <!-- Ramen Details -->
  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="restaurant">Insert Restaurant Here</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>

  <!-- New Ramen Form -->
  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Create" />
  </form>

</body>

</html>
